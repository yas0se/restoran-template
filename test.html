    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

<body>
    <!-- <div class="container-xxl bg-white p-0"> -->

        <div class="container-xxl py-5">
            <div class="container">
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                    <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                        {{#each categoriesWithMeals}}
                        <li class="nav-item">
                            <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 {{#if @first}}active{{/if}}" data-bs-toggle="pill" href="#tab-{{category_id}}">
                                <div class="ps-3">
                                    <h6 class="mt-n1 mb-0">{{category_name}}</h6>
                                </div>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="tab-content">
                        {{#each categoriesWithMeals}}
                        <div id="tab-{{category_id}}" class="tab-pane fade show p-0 {{#if @first}}active{{/if}}">
                            <div class="row g-4">
                                {{#each meals}}
                                <div class="col-lg-6">
                                    <div class="d-flex align-items-center">
                                        <img class="flex-shrink-0 img-fluid rounded" src="{{meal_img}}" alt="" style="width: 80px;">
                                        <div class="w-100 d-flex flex-column text-start ps-4">
                                            <h5 class="d-flex justify-content-between border-bottom pb-2">
                                                <span>{{meal_name}}</span>
                                                <span class="text-primary">${{meal_price}}</span>
                                            </h5>
                                            <small class="fst-italic">{{meal_description}}</small>
                                        </div>
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
